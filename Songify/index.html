<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Song App</title>
    <link rel="stylesheet" type="text/css" href="font-awesome.css">
    <link rel="stylesheet" type="text/css" href="main.css">

</head>

<body>
    <div class="wrapper">
        <section class="welcome-screen">
            <h1> Welcome to Songify </h1>
            <h3> Enter name to access your account </h3>
            <div class="input-wrapper">
                <form  id="myform" action="javascript:void(0);">
                    <input type="text" placeholder="Enter Your Name" id="name-input" required pattern="[A-Z a-z]{3,}" title="Please Enter valid Name (Name must be of 3 or more char.)">
                    <input type="submit" id="button">
                </form>
            </div>
        </section>
        <div class="main hidden" id="main">
            <header>
                <div class="right floated user-name">
                    <h3></h3>
                </div>
                <div class="left floated" id="back">
                    <h2><a href="index.html"><--Go Back</a> </h2>
                </div>
            </header>
            <section class="content">
                <audio src="song.mp3"></audio>
                <div class="list-headers">
        <div> Title</div>
        <div> Artist </div>
        <div> Album </div>
        <div> Duration </div>
        </div>
        <div class="song-list">
        <div class="song" id="song">
        <span class="song-name"></span>
        <span class="song-artist"></span>
        <span class="song-album"></span>
        <span class="song-length"></span>
        </div>
        </div>
            </section>
            <footer>
                <div class="controls">
                    <div class="player-buttons">
                        <i class="fa fa-play clickable play-icon" aria-hidden="true"></i>
                    </div>
                    <div class="progress-wrapper">
                        <span class="time-elapsed"> </span>
                        <div class="player-progress">
                            <div class="progress-filled"> </div>
                        </div>
                        <span class="song-duration"></span>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="jquery.js">
    </script>
    <script src="main.js"></script>
</body>

</html>
