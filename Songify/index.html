<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Song App</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div class="wrapper">
        <section class="welcome-screen">
            <h1><b> Welcome to Songify </b></h1>
            <h3>A online music web application</h3>
            <h3> Enter your name to access application </h3>
            <div class="input-wrapper">
                <form  id="myform">
                <input type="text" placeholder="Enter Your Name" id="name-input" required pattern="[A-Za-z]{3,}" title="Three or more alphabets only">
                <input type="Submit" id="button">
                </form>
            </div>
        </section>
        <section class="main hidden">
            <h1>  hello</h1>
        </section>
    </div>
<script src="jquery.js">
</script>
<script src="main.js"></script>
</body>
</html>
